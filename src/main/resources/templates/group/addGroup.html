<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="index :: head">
</head>
<body>

  <header th:fragment="script">
    <script th:fragment="jquery" th:src="@{../js/jquery-3.3.1.min.js}" ></script>
    <script th:fragment="script" type="text/javascript" th:src="@{../js/script-for-index.js}" ></script>
  </header>

<nav th:replace="index::navbar">
</nav>


<div class="div_groups">
  <h1 >Add group</h1>
  <div class="div_form">
    <form  class="edit" method="post">
      <label>Name</label>
      <input  th:name="newGroupName" type="text"  placeholder="enter name" required>
      <div class="er_message" th:if="${eMessage}" th:text="${eMessage}"></div>
      <br>
      <input type="submit" value="save">

    </form>
  </div>
</div>

</body>
</html>
